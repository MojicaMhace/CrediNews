<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - CrediNews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0F0F23;
            color: white;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 30, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .verify-btn {
            background: #22C55E;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 32px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-link {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 32px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .status {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Authentication Test Page</h1>
        
        <div class="status" id="status">
            Loading...
        </div>
        
        <h3>Original Button:</h3>
        <button class="verify-btn">
            Verify
        </button>
        
        <h3>Console Output:</h3>
        <div class="status" id="console-output">
            Check browser console for detailed logs...
        </div>
        
        <h3>Session Storage:</h3>
        <div class="status" id="session-data">
            Checking session storage...
        </div>
        
        <h3>Test Actions:</h3>
        <button onclick="testLogin()">üîë Simulate Login</button>
        <button onclick="testLogout()">üö™ Simulate Logout</button>
        <button onclick="checkAuth()">üîç Check Auth State</button>
    </div>

    <script>
        console.log('üß™ Test page loaded');
        
        // Test functions
        function testLogin() {
            const testUser = {
                email: 'test@example.com',
                displayName: 'Test User',
                uid: 'test123'
            };
            sessionStorage.setItem('authData', JSON.stringify(testUser));
            updateStatus('‚úÖ Test login data stored');
            checkAuth();
        }
        
        function testLogout() {
            sessionStorage.removeItem('authData');
            updateStatus('üö™ Session data cleared');
            checkAuth();
        }
        
        function checkAuth() {
            const authData = sessionStorage.getItem('authData');
            const sessionDiv = document.getElementById('session-data');
            
            if (authData) {
                try {
                    const userData = JSON.parse(authData);
                    sessionDiv.innerHTML = `
                        <strong>‚úÖ User Logged In:</strong><br>
                        Email: ${userData.email}<br>
                        Name: ${userData.displayName}<br>
                        UID: ${userData.uid}
                    `;
                    updateUIForLoggedInUser(userData);
                } catch (error) {
                    sessionDiv.innerHTML = `‚ùå Error parsing auth data: ${error.message}`;
                    updateUIForLoggedOutUser();
                }
            } else {
                sessionDiv.innerHTML = 'üö´ No authentication data found';
                updateUIForLoggedOutUser();
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
            console.log(message);
        }
        
        // Copy the auth functions from script.js
        function updateUIForLoggedInUser(userData) {
            console.log('üë§ Updating UI for logged-in user:', userData);
            const verifyBtn = document.querySelector('.verify-btn');
            if (verifyBtn) {
                verifyBtn.innerHTML = `
                    <span style="color: white;">üë§ ${userData.displayName || userData.email}</span>
                `;
                updateStatus('‚úÖ UI updated for logged-in user');
            }
        }
        
        function updateUIForLoggedOutUser() {
            console.log('üö´ Updating UI for logged-out user');
            const verifyBtn = document.querySelector('.verify-btn');
            if (verifyBtn) {
                verifyBtn.innerHTML = `
                    <a href="login.html" class="login-link" style="color: white; text-decoration: none;">
                        üîë Sign In
                    </a>
                `;
                updateStatus('‚úÖ UI updated for logged-out user');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üìÑ DOM loaded, checking authentication...');
            checkAuth();
        });
    </script>
</body>
</html>
